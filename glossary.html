    .wrap{max-width:900px; margin:0 auto; padding:40px 16px;}
    a{color:#9fd0ff; text-decoration:none}

<body>
  <div class="wrap">
    <p><a href="index.html">← Back to Home</a></p>
    <h1>Glossary</h1>
    <div class="card"><b>Reach</b><br/>How many unique people saw your content.</div>
    <div class="card"><b>Engagement</b><br/>Likes, comments, shares, saves—signals that people interacted.</div>
    <div class="card"><b>CTR (Click-Through Rate)</b><br/>How many people clicked after seeing your link/content.</div>
    <div class="card"><b>Hook</b><br/>The first line/seconds that makes people stop scrolling.</div>
  </div>
</body>
